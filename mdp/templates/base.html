<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h4 class="mb-4">Disease Prediction System</h4>
                <div class="nav flex-column nav-pills">
                    <a class="nav-link {% if active_page == 'diabetes' %}active{% endif %}" href="{{ url_for('diabetes') }}">Diabetes Prediction</a>
                    <a class="nav-link {% if active_page == 'heart' %}active{% endif %}" href="{{ url_for('heart') }}">Heart Disease Prediction</a>
                    <a class="nav-link {% if active_page == 'parkinsons' %}active{% endif %}" href="{{ url_for('parkinsons') }}">Parkinsons Prediction</a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
