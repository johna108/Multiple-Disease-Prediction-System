{% extends "base.html" %}

{% block title %}Heart Disease Prediction{% endblock %}

{% block content %}
<h2 class="mb-4">Heart Disease Prediction using ML</h2>

{% if prediction %}
<div class="alert {% if prediction == 'The person is having heart disease' %}alert-danger{% else %}alert-success{% endif %} mb-4">
    {{ prediction }}
</div>
{% endif %}

<form method="POST" class="row g-3">
    <div class="col-md-4">
        <label for="age" class="form-label">Age</label>
        <input type="number" step="1" class="form-control" id="age" name="age" required>
    </div>
    
    <div class="col-md-4">
        <label for="sex" class="form-label">Sex (1 = male; 0 = female)</label>
        <select class="form-control" id="sex" name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
    </div>
    
    <div class="col-md-4">
        <label for="cp" class="form-label">Chest Pain Type (0-3)</label>
        <select class="form-control" id="cp" name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select>
    </div>
    
    <div class="col-md-4">
        <label for="trestbps" class="form-label">Resting Blood Pressure</label>
        <input type="number" step="1" class="form-control" id="trestbps" name="trestbps" required>
    </div>
    
    <div class="col-md-4">
        <label for="chol" class="form-label">Serum Cholesterol (mg/dl)</label>
        <input type="number" step="1" class="form-control" id="chol" name="chol" required>
    </div>
    
    <div class="col-md-4">
        <label for="fbs" class="form-label">Fasting Blood Sugar > 120 mg/dl</label>
        <select class="form-control" id="fbs" name="fbs" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    </div>
    
    <div class="col-md-4">
        <label for="restecg" class="form-label">Resting ECG Results (0-2)</label>
        <select class="form-control" id="restecg" name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Wave Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
        </select>
    </div>
    
    <div class="col-md-4">
        <label for="thalach" class="form-label">Maximum Heart Rate</label>
        <input type="number" step="1" class="form-control" id="thalach" name="thalach" required>
    </div>
    
    <div class="col-md-4">
        <label for="exang" class="form-label">Exercise Induced Angina</label>
        <select class="form-control" id="exang" name="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    </div>
    
    <div class="col-md-4">
        <label for="oldpeak" class="form-label">ST Depression</label>
        <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" required>
    </div>
    
    <div class="col-md-4">
        <label for="slope" class="form-label">Slope of Peak Exercise ST Segment</label>
        <select class="form-control" id="slope" name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select>
    </div>
    
    <div class="col-md-4">
        <label for="ca" class="form-label">Number of Major Vessels (0-3)</label>
        <select class="form-control" id="ca" name="ca" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    
    <div class="col-md-4">
        <label for="thal" class="form-label">Thal</label>
        <select class="form-control" id="thal" name="thal" required>
            <option value="0">Normal</option>
            <option value="1">Fixed Defect</option>
            <option value="2">Reversible Defect</option>
        </select>
    </div>
    
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Predict</button>
    </div>
</form>
{% endblock %}
