{% extends "base.html" %}

{% block title %}Diabetes Prediction{% endblock %}

{% block content %}
<h2 class="mb-4">Diabetes Prediction using ML</h2>

{% if prediction %}
<div class="alert {% if prediction == 'The person is diabetic' %}alert-danger{% else %}alert-success{% endif %} mb-4">
    {{ prediction }}
</div>
{% endif %}

<form method="POST" class="row g-3">
    <div class="col-md-4">
        <label for="Pregnancies" class="form-label">Number of Pregnancies</label>
        <input type="number" step="1" class="form-control" id="Pregnancies" name="Pregnancies" required>
    </div>
    
    <div class="col-md-4">
        <label for="Glucose" class="form-label">Glucose Level</label>
        <input type="number" step="0.01" class="form-control" id="Glucose" name="Glucose" required>
    </div>
    
    <div class="col-md-4">
        <label for="BloodPressure" class="form-label">Blood Pressure value</label>
        <input type="number" step="0.01" class="form-control" id="BloodPressure" name="BloodPressure" required>
    </div>
    
    <div class="col-md-4">
        <label for="SkinThickness" class="form-label">Skin Thickness value</label>
        <input type="number" step="0.01" class="form-control" id="SkinThickness" name="SkinThickness" required>
    </div>
    
    <div class="col-md-4">
        <label for="Insulin" class="form-label">Insulin Level</label>
        <input type="number" step="0.01" class="form-control" id="Insulin" name="Insulin" required>
    </div>
    
    <div class="col-md-4">
        <label for="BMI" class="form-label">BMI value</label>
        <input type="number" step="0.01" class="form-control" id="BMI" name="BMI" required>
    </div>
    
    <div class="col-md-4">
        <label for="DiabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function value</label>
        <input type="number" step="0.001" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
    </div>
    
    <div class="col-md-4">
        <label for="Age" class="form-label">Age of the Person</label>
        <input type="number" step="1" class="form-control" id="Age" name="Age" required>
    </div>
    
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Predict</button>
    </div>
</form>
{% endblock %}
