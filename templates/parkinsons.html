{% extends "base.html" %}

{% block title %}Parkinsons Prediction{% endblock %}

{% block content %}
<h2 class="mb-4">Parkinson's Disease Prediction using ML</h2>

{% if prediction %}
<div class="alert {% if prediction == 'The person has Parkinsons disease' %}alert-danger{% else %}alert-success{% endif %} mb-4">
    {{ prediction }}
</div>
{% endif %}

<form method="POST" class="row g-3">
    <div class="col-md-4">
        <label for="fo" class="form-label">MDVP:Fo(Hz)</label>
        <input type="number" step="0.001" class="form-control" id="fo" name="fo" required>
    </div>
    
    <div class="col-md-4">
        <label for="fhi" class="form-label">MDVP:Fhi(Hz)</label>
        <input type="number" step="0.001" class="form-control" id="fhi" name="fhi" required>
    </div>
    
    <div class="col-md-4">
        <label for="flo" class="form-label">MDVP:Flo(Hz)</label>
        <input type="number" step="0.001" class="form-control" id="flo" name="flo" required>
    </div>
    
    <div class="col-md-4">
        <label for="Jitter_percent" class="form-label">MDVP:Jitter(%)</label>
        <input type="number" step="0.001" class="form-control" id="Jitter_percent" name="Jitter_percent" required>
    </div>
    
    <div class="col-md-4">
        <label for="Jitter_Abs" class="form-label">MDVP:Jitter(Abs)</label>
        <input type="number" step="0.000001" class="form-control" id="Jitter_Abs" name="Jitter_Abs" required>
    </div>
    
    <div class="col-md-4">
        <label for="RAP" class="form-label">MDVP:RAP</label>
        <input type="number" step="0.001" class="form-control" id="RAP" name="RAP" required>
    </div>
    
    <div class="col-md-4">
        <label for="PPQ" class="form-label">MDVP:PPQ</label>
        <input type="number" step="0.001" class="form-control" id="PPQ" name="PPQ" required>
    </div>
    
    <div class="col-md-4">
        <label for="DDP" class="form-label">Jitter:DDP</label>
        <input type="number" step="0.001" class="form-control" id="DDP" name="DDP" required>
    </div>
    
    <div class="col-md-4">
        <label for="Shimmer" class="form-label">MDVP:Shimmer</label>
        <input type="number" step="0.001" class="form-control" id="Shimmer" name="Shimmer" required>
    </div>
    
    <div class="col-md-4">
        <label for="Shimmer_dB" class="form-label">MDVP:Shimmer(dB)</label>
        <input type="number" step="0.001" class="form-control" id="Shimmer_dB" name="Shimmer_dB" required>
    </div>
    
    <div class="col-md-4">
        <label for="APQ3" class="form-label">Shimmer:APQ3</label>
        <input type="number" step="0.001" class="form-control" id="APQ3" name="APQ3" required>
    </div>
    
    <div class="col-md-4">
        <label for="APQ5" class="form-label">Shimmer:APQ5</label>
        <input type="number" step="0.001" class="form-control" id="APQ5" name="APQ5" required>
    </div>
    
    <div class="col-md-4">
        <label for="APQ" class="form-label">MDVP:APQ</label>
        <input type="number" step="0.001" class="form-control" id="APQ" name="APQ" required>
    </div>
    
    <div class="col-md-4">
        <label for="DDA" class="form-label">Shimmer:DDA</label>
        <input type="number" step="0.001" class="form-control" id="DDA" name="DDA" required>
    </div>
    
    <div class="col-md-4">
        <label for="NHR" class="form-label">NHR</label>
        <input type="number" step="0.001" class="form-control" id="NHR" name="NHR" required>
    </div>
    
    <div class="col-md-4">
        <label for="HNR" class="form-label">HNR</label>
        <input type="number" step="0.001" class="form-control" id="HNR" name="HNR" required>
    </div>
    
    <div class="col-md-4">
        <label for="RPDE" class="form-label">RPDE</label>
        <input type="number" step="0.001" class="form-control" id="RPDE" name="RPDE" required>
    </div>
    
    <div class="col-md-4">
        <label for="DFA" class="form-label">DFA</label>
        <input type="number" step="0.001" class="form-control" id="DFA" name="DFA" required>
    </div>
    
    <div class="col-md-4">
        <label for="spread1" class="form-label">spread1</label>
        <input type="number" step="0.001" class="form-control" id="spread1" name="spread1" required>
    </div>
    
    <div class="col-md-4">
        <label for="spread2" class="form-label">spread2</label>
        <input type="number" step="0.001" class="form-control" id="spread2" name="spread2" required>
    </div>
    
    <div class="col-md-4">
        <label for="D2" class="form-label">D2</label>
        <input type="number" step="0.001" class="form-control" id="D2" name="D2" required>
    </div>
    
    <div class="col-md-4">
        <label for="PPE" class="form-label">PPE</label>
        <input type="number" step="0.001" class="form-control" id="PPE" name="PPE" required>
    </div>
    
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Predict</button>
    </div>
</form>
{% endblock %}
